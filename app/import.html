<!DOCTYPE html>

<html>
<!--    http://www.html5rocks.com/en/tutorials/webcomponents/imports/ -->

    <head>
        <link rel="import" href="test-import-partial.html">
    </head>
    <body>
        
        <div id="foo1"></div>
        
        <div id="foo2"></div>
        
        <script>
            var content = document.querySelector('link[rel="import"]').import;
            document.querySelector('#foo1').appendChild(content.querySelector('#bar1'));
            document.querySelector('#foo2').appendChild(content.querySelector('#bar2').cloneNode(true));
        </script>
        
    </body>
</html>
