<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="gdg-hello" noscript>

    <template>

        <style>
            /* :host applies to the "gdg-hello tag" */
            :host {
                /* Note: by default elements are always display:inline. */
                display: block;
                font-style: italic;
            }
            .gdg-txt {
                font-weight: bold;
                #padding-top: 40px;
            }

            /* http://www.polymer-project.org/articles/styling-elements.html#style-distributed */
            content[select="h3"]::content * {
                color: red;
            }

            ::content * {
                color: blue;
            }

        </style>

        <div class="gdg-txt">Hello!</div>

        <content select="h3"></content>

        <content></content>

    </template>

</polymer-element>
